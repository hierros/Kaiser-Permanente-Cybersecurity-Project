<!-- This is the formatter for the visualization selection -->
<!-- Created by Danae O'Connor -->

<form class="splunk-formatter-section" section-label="View Control">
    <!-- Asks the user if they want to swap to the timeline view with a Yes/No radio button input. Yes swaps to timeline view, default is No. -->

	<splunk-control-group label="Timeline View?">
	
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.viewTime_TF" value ="No">
			<option value="Yes"> Yes </option>
			<option value="No"> No </option>
		</splunk-radio-input>
	
	</splunk-control-group>
	

</form>
